    <title>word game</title>

<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="main">
        <h1 class="head1">Guess The Word</h1>
        <div class="start">
            <button class="btn1">start</button>
        </div>
        <div class="textfield">
            <input class="text" type="text" value="">

        </div>

            <button class="btn3">Hint</button>
        </div>
        <div class="paradiv">
            <p class="para1">4 characters </p>
            <p class="para1">start with V</p>
        </div>
    </div>

    <script src="word.js"></script>
